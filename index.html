<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title data-i18n="title">RSS Aggregator</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <h1 data-i18n="title" class="mb-4">RSS Aggregator</h1>
      <form id="rss-form" class="mb-4" novalidate>
        <div class="row g-3 align-items-center">
          <div class="col-auto">
            <label for="input-url" class="visually-hidden" data-i18n="text">Enter RSS feed URL</label>
            <input
              type="url"
              name="url"
              id="input-url"
              class="form-control"
              aria-label="url"
              data-i18n="[placeholder]text"
              placeholder="Enter RSS feed URL"
              required
            >
          </div>
          <div class="col-auto">
            <button type="submit" id="submit-button" class="btn btn-primary" data-i18n="button">
              Add Feed
            </button>
          </div>
        </div>
        <div class="feedback mt-2" style="min-height: 1.5rem;"></div>
      </form>
      <div id="feeds-container"></div>

      <!-- Модальное окно -->
      <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="postModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="postDescription"></p>
            </div>
            <div class="modal-footer">
              <a id="postLink" class="btn btn-primary" href="#" target="_blank" data-i18n="read_full">Read Full</a>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="close">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Bootstrap JS -->
      <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
      </script>
      <!-- Main JS -->
      <script type="module" src="/src/main.js"></script>
    </body>
</html>
