<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite RSS Aggregator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
  <div class="container mt-5">
    <h1 class="mb-4">RSS Aggregator</h1>
    <form id="rss-form" class="mb-4">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="rss-url" class="visually-hidden">RSS URL</label>
          <input type="url" class="form-control" id="rss-url" placeholder="Enter RSS feed URL" required>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Add Feed</button>
        </div>
      </div>
    </form>
    <div id="feeds-container">
      <!-- Здесь будут отображаться RSS-ленты -->
    </div>
  </div>
  
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--Main JS-->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
